<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="address=no;email=no;telephone=no">
<link rel="stylesheet" href="css/spc.ui.css">
<script src="js/common.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/spc.ui.js"></script>
<title>SPC</title>
</head>

<body>
	
    <!-- Wrap -->
    <div class="spc-wrap">
    	
        <!-- Header -->
        <header class="spc-layout-header">
            <div class="spc-ui-left">
            	<button id="backBtn" type="button" class="spc-btn-header" title="닫기"><i class="fa fa-times"></i></button>
            </div>
            <h1>공지사항</h1>
        </header>
        <!-- //Header -->
        
        <!-- Content -->
        <section class="spc-layout-content">
        	
            <div class="spc-form-board">
            	<label>제목</label>
                <input id="title" type="text" class="spc-input-text" placeholder="제목을 입력하세요">
                
                <label>내용</label>
                <textarea id="contents" placeholder="내용을 입력하세요"></textarea>
            </div>
            
            <div class="spc-ui-buttons">
            	<button id="createBtn" type="button" class="spc-btn">확인</button>
            </div>
            
        </section>
        <!-- //Content -->
        
    </div>
    <!-- //Wrap -->

</body>
</html>
