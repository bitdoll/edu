<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="address=no;email=no;telephone=no">
<link rel="stylesheet" href="css/spc.ui.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/spc.ui.js"></script>
<title>SPC</title>
</head>

<body>
	
    <!-- Wrap -->
    <div class="spc-wrap">
    	
        <!-- Header -->
        <header class="spc-layout-header">
        	<div class="spc-ui-left">
            	<button id="closeBtn" type="button" class="spc-btn-header" title="닫기"><i class="fa fa-times"></i></button>
            </div>
            <h1>회원가입</h1>
        </header>
        <!-- //Header -->
        
        <!-- Content -->
        <section class="spc-layout-content">
        	
            <!-- 회원가입 -->
            <div class="spc-form-join">
            	<label>이름</label>
                <input id="name" type="text" class="spc-input-join" placeholder="이름을  입력하세요">
                
                <label>이메일</label>
                <input  id="email" type="text" class="spc-input-join" placeholder="이메일을 입력하세요">
                
                <label>비밀번호</label>
                <input  id="password" type="password" class="spc-input-join" placeholder="비밀번호를 입력하세요">
                
                <label>비밀번호 확인</label>
                <input id="passwordConfirm" type="password" class="spc-input-join" placeholder="비밀번호를 입력하세요">
            </div>
            <!-- //회원가입 -->
            
            <div class="spc-ui-buttons">
            	<button id="confirmBtn" type="button" class="spc-btn">확인</button>
            </div>
            
        </section>
        <!-- //Content -->
        
    </div>
    <!-- //Wrap -->

</body>
</html>
