<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="address=no;email=no;telephone=no">
<link rel="stylesheet" href="css/spc.ui.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/spc.ui.js"></script>
<title>SPC</title>
</head>

<body>
	
    <!-- Wrap -->
    <div class="spc-wrap">
    	
        <!-- Header -->
        <header class="spc-layout-header">
            <div class="spc-ui-left">
            	<button id="backBtn" type="button" class="spc-btn-header" title="이전"><i class="fa fa-arrow-left"></i></button>
            </div>
            <h1>공지사항</h1>
            <div class="spc-ui-right">
                <button id="modifyBtn" type="button" class="spc-btn-header" title="수정" style="display:none"><i class="fa fa-pencil"></i></button>
                <button id="deleteBtn" type="button" class="spc-btn-header" title="삭제" style="display:none" ><i class="fa fa-trash-o"></i></button>
            </div>
        </header>
        <!-- //Header -->
        
        <!-- Content -->
        <section class="spc-layout-content">
        	
            <dl class="spc-view-board">
                <dt>
                    <span id="title" class="spc-data-title"></span>
                    <span id="date" class="spc-data-date"></span>
                </dt>
                <dd id="contents">                    
                </dd>
            </dl>
            
        </section>
        <!-- //Content -->
        
    </div>
    <!-- //Wrap -->

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/board_detail.js" ></script>

</body>
</html>
