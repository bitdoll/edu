<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="address=no;email=no;telephone=no">
<link rel="stylesheet" href="css/spc.ui.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/spc.ui.js"></script>
<title>SPC</title>
</head>

<body>
	
    <!-- Wrap -->
    <div class="spc-wrap spc-type-login">
    	
        <h1></h1>
        
        <!-- Login -->
        <div class="spc-form-login">
        	<input id="email" type="text" class="spc-input-login" placeholder="아이디를 입력하세요">
            <input id="password" type="password" class="spc-input-login" placeholder="비밀번호를 입력하세요">
        </div>
        <!-- //Login -->
        
        <!-- Button -->
        <div class="spc-ui-buttons">
        	<button id="loginBtn" class="spc-btn-login" type="button">로그인</button>
        	<button id='joinBtn' class="spc-btn-login" type="button">회원가입</button>
        </div>
        <!-- //Button -->
        
    </div>
    <!-- //Wrap -->

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
